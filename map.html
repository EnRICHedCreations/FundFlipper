<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Area Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #151515;
            overflow: hidden;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
        }
        
        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 300px;
        }
        
        .info-box h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .info-box p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .legend {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .legend-color {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            background: #b69856;
            opacity: 0.6;
            border: 2px solid #6e5732;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b69856;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading service area map...</p>
    </div>
    
    <div class="info-box">
        <h2>Service Area Coverage</h2>
        <p>Shaded areas represent our service coverage across Ohio</p>
        <div class="legend">
            <div class="legend-color"></div>
            <span>Service Area</span>
        </div>
    </div>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

            '45449', '45458', '45459'
        ];

        // Initialize map centered on Ohio
        const map = L.map('map').setView([40.4173, -82.9071], 7);

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Function to fetch and display zip code boundaries
        async function loadZipCodeBoundaries() {
            const loading = document.getElementById('loading');
            let loadedCount = 0;
            const totalZips = acceptedZipCodes.length;

            for (const zipCode of acceptedZipCodes) {
                try {
                    // Query Nominatim for zip code boundary
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/search?postalcode=${zipCode}&country=US&format=geojson&polygon_geojson=1&limit=1`,
                        {
                            headers: {
                                'User-Agent': 'ServiceAreaMap/1.0'
                            }
                        }
                    );
                    
                    const data = await response.json();
                    
                    if (data.features && data.features.length > 0) {
                        const feature = data.features[0];
                        
                        // Add the polygon to the map
                        L.geoJSON(feature, {
                            style: {
                                fillColor: '#b69856',
                                fillOpacity: 0.4,
                                color: '#6e5732',
                                weight: 1,
                                opacity: 0.8
                            },
                            onEachFeature: function(feature, layer) {
                                layer.bindPopup(`<strong>ZIP Code:</strong> ${zipCode}`);
                            }
                        }).addTo(map);
                    }
                    
                    loadedCount++;
                    loading.querySelector('p').textContent = `Loading service areas... ${loadedCount}/${totalZips}`;
                    
                    // Add a small delay to avoid rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                } catch (error) {
                    console.error(`Error loading zip code ${zipCode}:`, error);
                }
            }
            
            loading.classList.add('hidden');
        }

        // Load the boundaries
        loadZipCodeBoundaries();
    </script>
</body>
</html>
