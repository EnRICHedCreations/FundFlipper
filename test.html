<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohio Buy Box Verifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #151515;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
            resize: vertical;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #b69856;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6e5732 0%, #b69856 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(182, 152, 86, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .result.warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }
        
        .result-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .result-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .result-details {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .property-details-form {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        
        .property-details-form h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #444;
        }
        
        .property-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .property-input {
            display: flex;
            flex-direction: column;
        }
        
        .property-input label {
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .property-input input, .property-input select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s;
        }
        
        .property-input input:focus, .property-input select:focus {
            outline: none;
            border-color: #b69856;
        }
        
        .checkbox-input {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .checkbox-input input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
        
        .checkbox-input label {
            margin: 0;
            font-size: 13px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #b69856;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b69856;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ohio Buy Box Verifier</h1>
        <p class="subtitle">Check if a property matches the buy box criteria</p>
        
        <form id="addressForm">
            <div class="input-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="818 Broadway&#10;Lorain, OH 44052" required rows="3"></textarea>
            </div>
            
            <div class="property-details-form">
                <h3>Property Details</h3>
                <div class="property-row">
                    <div class="property-input">
                        <label>Home Type</label>
                        <select id="homeType" required>
                            <option value="">Select...</option>
                            <option value="sfh">Single-Family Home</option>
                            <option value="mfh">Multi-Family Home</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="property-input">
                        <label>Year Built</label>
                        <input type="number" id="yearBuilt" min="1800" max="2025" placeholder="1950" required>
                    </div>
                    <div class="property-input">
                        <label>Square Feet</label>
                        <input type="number" id="sqft" min="0" placeholder="1500" required>
                    </div>
                </div>
                <div class="property-row">
                    <div class="property-input">
                        <label>Bedrooms</label>
                        <input type="number" id="bedrooms" min="0" placeholder="3" required>
                    </div>
                    <div class="property-input">
                        <label>Bathrooms</label>
                        <input type="number" id="bathrooms" min="0" step="0.5" placeholder="2" required>
                    </div>
                </div>
                <div class="property-row">
                    <div class="property-input">
                        <label>Negotiated Price</label>
                        <input type="number" id="negotiatedPrice" min="0" placeholder="200000" required>
                    </div>
                    <div class="property-input">
                        <label>Rehab Level</label>
                        <select id="rehabLevel" required>
                            <option value="">Select...</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="heavy">Heavy</option>
                        </select>
                    </div>
                </div>
                <div class="checkbox-input">
                    <input type="checkbox" id="leaseback">
                    <label for="leaseback">Seller is doing a lease-back</label>
                </div>
            </div>
            
            <button type="submit">Check Buy Box Match</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying property...</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // List of accepted zip codes
        const acceptedZipCodes = new Set([
            '43001', '43004', '43008', '43015', '43016', '43017', '43018', '43023', '43025', '43026',
            '43031', '43035', '43040', '43054', '43055', '43062', '43068', '43071', '43074', '43080',
            '43081', '43082', '43085', '43107', '43110', '43113', '43119', '43123', '43125', '43130',
            '43140', '43147', '43201', '43202', '43203', '43204', '43205', '43206', '43207', '43209',
            '43211', '43212', '43213', '43214', '43215', '43219', '43220', '43221', '43222', '43223',
            '43224', '43227', '43228', '43229', '43230', '43231', '43232', '43235', '44001', '44011',
            '44012', '44017', '44022', '44023', '44024', '44026', '44035', '44039', '44040', '44044',
            '44045', '44050', '44052', '44053', '44054', '44055', '44056', '44060', '44065', '44067',
            '44070', '44072', '44074', '44077', '44081', '44087', '44090', '44092', '44094', '44095',
            '44102', '44103', '44104', '44105', '44106', '44107', '44108', '44109', '44110', '44111',
            '44112', '44113', '44114', '44115', '44116', '44117', '44118', '44119', '44120', '44121',
            '44122', '44123', '44124', '44125', '44126', '44127', '44128', '44129', '44130', '44131',
            '44132', '44133', '44134', '44135', '44136', '44137', '44138', '44139', '44140', '44141',
            '44142', '44143', '44144', '44145', '44146', '44147', '44149', '44202', '44203', '44212',
            '44216', '44221', '44223', '44224', '44236', '44240', '44241', '44250', '44256', '44262',
            '44272', '44278', '44281', '44301', '44302', '44303', '44304', '44305', '44306', '44307',
            '44310', '44311', '44312', '44313', '44314', '44319', '44320', '44321', '44333', '45001',
            '45002', '45005', '45011', '45013', '45014', '45015', '45030', '45034', '45036', '45039',
            '45040', '45042', '45044', '45050', '45054', '45065', '45066', '45067', '45068', '45069',
            '45102', '45103', '45106', '45111', '45120', '45122', '45140', '45150', '45152', '45153',
            '45157', '45160', '45162', '45174', '45176', '45202', '45203', '45204', '45205', '45206',
            '45207', '45208', '45209', '45211', '45212', '45213', '45214', '45215', '45216', '45217',
            '45218', '45219', '45220', '45223', '45224', '45225', '45226', '45227', '45229', '45230',
            '45231', '45232', '45233', '45236', '45237', '45238', '45239', '45240', '45241', '45242',
            '45243', '45244', '45245', '45246', '45247', '45248', '45249', '45251', '45252', '45255',
            '45305', '45315', '45322', '45324', '45342', '45345', '45377', '45383', '45402', '45403',
            '45404', '45405', '45406', '45409', '45410', '45414', '45415', '45416', '45417', '45419',
            '45420', '45424', '45426', '45429', '45430', '45431', '45432', '45434', '45439', '45440',
            '45449', '45458', '45459'
        ]);

        const form = document.getElementById('addressForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullAddress = document.getElementById('address').value.trim();
            const homeType = document.getElementById('homeType').value;
            const yearBuilt = document.getElementById('yearBuilt').value;
            const beds = document.getElementById('bedrooms').value;
            const baths = document.getElementById('bathrooms').value;
            const sqft = document.getElementById('sqft').value;
            const negotiatedPrice = document.getElementById('negotiatedPrice').value;
            const rehabLevel = document.getElementById('rehabLevel').value;
            
            if (!fullAddress || !homeType || !yearBuilt || !beds || !baths || !sqft || !negotiatedPrice || !rehabLevel) {
                showResult('warning', 'Missing Information', 'Please fill in all required fields.');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            result.style.display = 'none';
            form.querySelector('button').disabled = true;
            
            try {
                // Query Nominatim API
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(fullAddress)}&addressdetails=1&limit=1`,
                    {
                        headers: {
                            'User-Agent': 'ZipCodeVerifier/1.0'
                        }
                    }
                );
                
                const data = await response.json();
                
                if (data.length === 0) {
                    showResult('error', 'Address Not Found', 'Could not locate the specified address. Please check the address and try again.');
                    return;
                }
                
                const location = data[0];
                const zipCode = location.address.postcode;
                
                if (!zipCode) {
                    showResult('warning', 'Zip Code Not Found', 'The address was found, but no zip code could be determined.');
                    return;
                }
                
                // Extract 5-digit zip code
                const zip5 = zipCode.split('-')[0];
                
                // Check if zip code is accepted
                const zipAccepted = acceptedZipCodes.has(zip5);
                
                // Check buy box requirements
                let qualifies = zipAccepted;
                
                if (qualifies) {
                    // Home Type check
                    if (homeType !== 'sfh' && homeType !== 'mfh') {
                        qualifies = false;
                    }
                    
                    // Year Built check
                    if (parseInt(yearBuilt) < 1900) {
                        qualifies = false;
                    }
                    
                    // Square Footage check
                    if (parseInt(sqft) < 850) {
                        qualifies = false;
                    }
                    
                    // Bed/Bath check
                    const minBeds = 3;
                    const minBaths = 1;
                    const bedsPass = parseInt(beds) >= minBeds;
                    const bathsPass = parseFloat(baths) >= minBaths;
                    
                    if (!bedsPass || !bathsPass) {
                        qualifies = false;
                    }
                    
                    // Negotiated Price check
                    if (parseInt(negotiatedPrice) > 250000) {
                        qualifies = false;
                    }
                    
                    // Rehab Level check
                    if (rehabLevel === 'heavy') {
                        qualifies = false;
                    }
                }
                
                if (qualifies) {
                    showResult('success', '✓ Property Matches Buy Box', '');
                } else {
                    showResult('error', '✗ Property Does Not Match Buy Box', '');
                }
                
            } catch (error) {
                showResult('error', 'Error', 'An error occurred while verifying the address. Please try again.');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
                form.querySelector('button').disabled = false;
            }
        });

        function showResult(type, title, message) {
            result.className = `result ${type}`;
            result.innerHTML = `
                <div class="result-title">${title}</div>
                ${message ? `<div class="result-details">${message}</div>` : ''}
            `;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
